<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CADASTROE.css">
</head>
<body>
    <div id="main-container">
        <h1><i>CADASTRO</i></h1>
        <form id="registro-form">
            <div class="caixa-grande">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu e-mail" data-min-length="100">
            </div>
            <div class="caixa-grande">
                <label for="name">Nome Completo:</label>
                <input type="text" name="name" id="name"required placeholder="Digite seu nome completo">
            </div>
            <div class="caixa-metade">
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade"required placeholder="Digite sua idade">
            </div>
            <div class="caixa-metade">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento"required placeholder="Digite sua data de nascimento" data-min-length="6">
            </div>
            <div class="caixa-metade">
                <label for="CPF">CPF/CNPJ:</label>
                <input type="CPF" name="CPF" id="CPF" required placeholder="Digite seu CPF/CNPJ" data-min-length="14">
            </div>
            <div class="caixa-metade">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password"required placeholder="Digite sua senha" data-min-length="6">
            </div>
            <div class="caixa-metade">
                <label for="passwordconfirmation">Confirmar sua senha:</label>
                <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="Confirmar sua senha" data-min-length="6">
            </div>
            <div class="caixa-grande">
                <input type="checkbox" name="acordo" id="acordo">
                <label for="acordo" id="acordo-label">Eu li e aceito os <a href="https://policies.google.com/privacy?hl=pt-BR">termos de uso</a></label>
            </div>
            <div class="caixa-grande">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
        <p class="error-validation template"></p>
    </div>
    <script src="/CADASTROE.js"></script>
</body>
</html>
